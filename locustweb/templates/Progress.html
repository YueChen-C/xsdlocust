<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>15个超炫酷的CSS3加载Loading动画图标DEMO演示</title>

<style>

    .alert-success {
	color: #3c763d;
	background-color: #dff0d8;
	border-color: #d6e9c6;
}
.alert {
  padding: 15px;
  margin-bottom: 20px;
  border: 1px solid transparent;
  border-radius: 4px;
}
    .close {
	float: right;
	font-size: 21px;
	font-weight: 700;
	line-height: 1;
	color: #000;
	text-shadow: 0 1px 0 #fff;
	filter: alpha(opacity=20);
	opacity: .2;
}

</style>
</head>
<body>

<div class="alert alert-success">
  <a href="#" class="close" data-dismiss="alert">×</a>
    <strong>成功！</strong>
    结果是成功的。
</div>


<script type="text/javascript">
$(function(){
	$(".close").click(function(){
		$("#myAlert").alert();
	});
});
</script>

</body>
</html>
